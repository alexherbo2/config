#video
profile=opengl-hq
hwdec=no
video-sync=display-resample
interpolation
tscale=triangle
blend-subtitles=yes

#audio
audio-channels=2
audio-normalize-downmix=yes
audio-client-name=mpv
audio-buffer=0.025

#subs
sub-file-paths=subtitles
sub-auto=fuzzy
demuxer-mkv-subtitle-preroll

#misc
no-input-default-bindings
keep-open=always
osd-fractions
osc=no
window-dragging=no
demuxer-max-bytes=2048MiB
demuxer-max-back-bytes=512MiB
load-stats-overlay=no

screenshot-png-compression=7
screenshot-format=jpg
screenshot-jpeg-quality=100
screenshot-template='%F (%P) %n'

force-window=immediate
ytdl-raw-options=yes-playlist=

[toofast]
profile-desc=cond:get("estimated-vf-fps",0)>50
interpolation=no

[toobig]
profile-desc=cond:get("dwidth",0)>=1920
deband=no

[protocol.http]
keep-open=no
save-position-on-quit=no
[protocol.https]
profile=protocol.http
[protocol.ytdl]
profile=protocol.http

[bench]
audio=no
untimed=yes
video-sync=display-desync
opengl-swapinterval=1
osd-msg1="FPS: ${estimated-display-fps}"

[gallery]
script-opts-add=playlist_view-start_on_mpv_startup=yes
fullscreen
keep-open=always

[noblacklist]
script-opts-add=blacklist_extensions-whitelist=
script-opts-add=blacklist_extensions-blacklist=
